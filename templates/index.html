{% extends 'base.html' %}

{% block content %}

<div class="container align-center">
    <div class="form-control; border-box-sizing:0;">
        <form action="/search" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
                {{form.searchName(class="form-control ",placeholder="Digite aqui...")}}
                {% if form.errors.searchName %}
                <div class="alert alert-danger" role="alert">{{ form.errors.searchName }}</div>
                {% endif %}

                <div class="row">
                    <div class="col text-center" style="margin-top: 10px;margin-right: 30px;">
                        <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
